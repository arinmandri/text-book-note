
<!--### 사이드바3 -->
<aside id="sidebar3" class="sidebar sidebarH">
  <s_sidebar>
    <s_sidebar_element><div class="sidebar_element"><!-- 랜덤태그 -->
      <button class="bubbleBtn themeBtn">&#x2601;&#xFE0F;</button>
      <div class="sidebar_elementMain randomtag">
        <p class="padding">
          <s_random_tags><a href="[##_tag_link_##]" class="tagcloud tag[##_tag_class_##]">[##_tag_name_##]</a> </s_random_tags>
        </p>
      </div>
      <span class="caption">랜덤태그</span>
    </div></s_sidebar_element>

    <s_sidebar_element><div class="sidebar_element"><!-- 인기글 -->
      <button class="bubbleBtn themeBtn">&#x1F525;</button>
      <ol class="sidebar_elementMain popularpost">
        <s_rctps_popular_rep><li class="line-out"><a href="[##_rctps_rep_link_##]" class="line-in">
          [##_rctps_rep_title_##]
          <span class="commentCount">[##_rctps_rep_rp_cnt_##]</span>
        </a></li></s_rctps_popular_rep>
      </ol>
      <span class="caption">인기글</span>
    </div></s_sidebar_element>

    <s_sidebar_element><div class="sidebar_element"><!-- 최근 글 -->
      <button class="bubbleBtn themeBtn">&#x26A1;</button>
      <ol class="sidebar_elementMain recentpost">
        <s_rctps_rep><li class="line-out"><a href="[##_rctps_rep_link_##]" class="line-in">
          [##_rctps_rep_title_##]
          <span class="commentCount">[##_rctps_rep_rp_cnt_##]</span>
        </a></li></s_rctps_rep>
      </ol>
      <span class="caption">최근 글</span>
    </div></s_sidebar_element>

    <s_sidebar_element><div class="sidebar_element"><!-- 최근 댓글 -->
      <button class="bubbleBtn themeBtn">&#x1F4AC;</button>
      <ol class="sidebar_elementMain recentcomment">
        <s_rctrp_rep><li class="line-out"><a href="[##_rctrp_rep_link_##]" class="line-in">
          [##_rctrp_rep_desc_##]
        </a></li></s_rctrp_rep>
      </ol>
      <span class="caption">최근 댓글</span>
    </div></s_sidebar_element>

    <s_sidebar_element><div class="sidebar_element"><!-- 방문자 수 -->
      <button class="bubbleBtn themeBtn">&#x1F465;</button>
      <div class="sidebar_elementMain visitcount">
        <p class="padding" style="font-size: 0.9em">
          감사하게도 어제 <span class="strong">[##_count_yesterday_##]</span>분, 오늘 <span class="strong">[##_count_today_##]</span>분으로 이제까지 총 <span class="strong">[##_count_total_##]</span>분이 우리 블로그를 찾아주셨습니다.
        </p>
      </div>
      <span class="caption">손님의 수</span>
    </div></s_sidebar_element>
  </s_sidebar>
</aside><!-- 사이드바3 ###-->
