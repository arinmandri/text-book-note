<!-- 댓글 입력폼 -->
<div class="formBox"><s_rp_input_form>
  <s_rp_guest><p class="guest">
      <label for="commentInput_name"     >이름:</label>
      <input type="text"     id="commentInput_name"     class="themeInput" name="[##_rp_input_name_##]" value="[##_guest_name_##]" size="6" />
      <label for="commentInput_password" >비밀번호:</label>
      <input type="password" id="commentInput_password" class="themeInput" name="[##_rp_input_password_##]" value="[##_rp_password_##]" maxlength="8" size="4" />
      <label for="commentInput_homepage" >홈페이지:</label>
      <input type="text"     id="commentInput_homepage" class="themeInput" name="[##_rp_input_homepage_##]" value="[##_guest_homepage_##]" size="20" />
  </p></s_rp_guest>
  <textarea 
      class="commentInput themeInput" 
      name="[##_rp_input_comment_##]" 
      rows="5" cols="30" 
      placeholder="편지 한 장 쓸 때마다 두 번 세 번 읽어보면서 이 편지가 번화가에 떨어져 나의 원수가 펴보더라도 내가 죄를 얻지 않을 것인가를 생각하며 써야 하고; 또한 이 편지가 수백 년동안 전해져 안목있는 많은 사람들의 눈에 띄더라도 조롱받지 않을 만한가를 생각해본 뒤에야 비로소 봉해야 한다. -정약용"></textarea>
  <div class="submitBox">
    <input type="checkbox" id="commentInput_secret" name="[##_rp_input_is_secret_##]" class="checkbox" />
    <label for="commentInput_secret">귓속말로</label>
    <input 
        type="submit" 
        class="commentBtn themeBtn" 
        value="라고 한마디 하기" 
        onclick="[##_rp_onclick_submit_##]" />
  </div>
</s_rp_input_form></div>
