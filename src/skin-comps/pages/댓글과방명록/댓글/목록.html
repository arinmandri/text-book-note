<s_rp_container><!-- 댓글 목록 --><ul class="comment1List commentList">

  <s_rp_rep><li id="[##_rp_rep_id_##]">
    <div class="comment comment1 [##_rp_rep_class_##]">
      <div class="area1">
        <img loading="lazy" class="propic" src="[##_rp_rep_logo_##]" alt="프사">
        <span class="writer">[##_rp_rep_name_##]</span>
      </div>
      <div class="area2">
        <span class="content">[##_rp_rep_desc_##]</span>
      </div>
      <div class="area3">
        <span class="date">[##_rp_rep_date_##]</span
        ><button class="themeBtn" onclick="[##_rp_rep_onclick_reply_##]">&crarr;</button
        ><button class="themeBtn" onclick="[##_rp_rep_onclick_delete_##]">&#x2715;</button>
      </div>
    </div>
    <s_rp2_container><!-- 답글 목록 --><ul class="comment2List commentList">
      <s_rp2_rep><li id="[##_rp_rep_id_##]">
        <div class="comment comment2 [##_rp_rep_class_##]">
          <span class="tape"></span>
          <div class="area1">
            <img loading="lazy" class="propic" src="[##_rp_rep_logo_##]" alt="프사">
            <span class="writer">[##_rp_rep_name_##]</span>
          </div>
          <div class="area2">
            <span class="content">[##_rp_rep_desc_##]</span>
          </div>
          <div class="area3">
            <span class="date">[##_rp_rep_date_##]</span>
            <button class="themeBtn" onclick="[##_rp_rep_onclick_delete_##]">&#x2715;</button>
          </div>
        </div>
      </li></s_rp2_rep>
    </ul></s_rp2_container>
  </li></s_rp_rep>
</ul></s_rp_container>
