
<s_article_protected>
  <div class="protectedPost onlyOnPage-page">
    <h1 class="title pageTitle">[##_article_rep_title_##]</h1>
    <div>
      <p class="_textCenter">알맞은 비밀번호를 적어내셔야 글이 보입니다.</p>
    </div>
    <div class="protectedPassForm">
      <input type="password" class="themeInput" maxlength="16" id="[##_article_password_##]" name="[##_article_password_##]" value="" placeholder="비밀번호" onkeydown="if (event.keyCode == 13)[##_article_dissolve_##]" />
      <input type="button"   class="themeBtn submit" value="내기" onclick="[##_article_dissolve_##]" />
    </div>
  </div>
</s_article_protected>
