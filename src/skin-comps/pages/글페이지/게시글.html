
          <!--▶ 게시글 -->
          <article id="postPagePost" class="post">
            <div class="head">
              <div class="titleBox">
                <!-- 썸네일 -->
                <s_article_rep_thumbnail><div class="decoBox">
                  <!-- 대표 이미지 -->
                  <div>
                    <img loading="lazy" class="image" src="[##_article_rep_thumbnail_url_##]">
                  </div>
                  <!-- 꾸밈테이프 -->
                  <span class="tape tape1"></span>
                  <span class="tape tape2"></span>
                </div></s_article_rep_thumbnail>
                <!-- 게시글 제목 -->
                <h1 class="title pageTitle">[##_article_rep_title_##]</h1>
              </div>
              <!-- 게시글 정보 -->
              <div class="info _fontCursive">
                <span class="date _fontSans">[##_article_rep_simple_date_##]</span><span>에</span>
                <span class="author _fontSerif">[##_article_rep_author_##]</span><span>이가 씀.</span>
                <s_tag_label><div class="tags">[##_tag_label_rep_##]</div></s_tag_label>
              </div>
              <!-- 기능 -->
              <div class="func">
                <hr class="underHeader">
                <a class="themeBtn category" href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a>
                <s_ad_div>
                  <a class="themeBtn" href="[##_s_ad_m_link_##]">고쳐쓰기</a>
                  <a class="themeBtn" href="#" onclick="if( checkDeletePost() ){[##_s_ad_d_onclick_##]}">지우기</a>
                </s_ad_div>
              </div>
            </div>

            <!-- 게시글 본문 -->
            <div id="main4" class="bonmun">
              [##_article_rep_desc_##]
            </div>
          </article>
