
<!--▶ 게시글 -->
<article id="postPagePost" class="post">
  <div class="head">
    <div class="titleBox">
      <!-- 썸네일 -->
      <s_{{ type }}_rep_thumbnail><div class="decoBox">
        <!-- 대표 이미지 -->
        <div>
          <img loading="lazy" class="image" src="[##_{{ type }}_rep_thumbnail_url_##]">
        </div>
        <!-- 꾸밈테이프 -->
        <span class="tape tape1"></span>
        <span class="tape tape2"></span>
      </div></s_{{ type }}_rep_thumbnail>
      <!-- 게시글 제목 -->
      <h1 class="title pageTitle">[##_{{ type }}_rep_title_##]</h1>
    </div>
    <!-- 게시글 정보 -->
    <div class="info _fontCursive">
      <span class="date _fontSans">[##_{{ type }}_rep_simple_date_##]</span><span>에</span>
      <span class="author _fontSerif">[##_{{ type }}_rep_author_##]</span><span>이가 씀.</span>
      <s_tag_label><div class="tags">[##_tag_label_rep_##]</div></s_tag_label>
    </div>
    <!-- 기능 -->
    <div class="func">
      <hr class="underHeader">
      <a class="themeBtn category" href="{{ category_link }}">{{ category_name }}</a>
      <s_ad_div>
        <a class="themeBtn" href="[##_s_ad_m_link_##]">고쳐쓰기</a>
        <a class="themeBtn" href="#" onclick="if( checkDeletePost() ){[##_s_ad_d_onclick_##]}">지우기</a>
      </s_ad_div>
    </div>
  </div>

  <!-- 게시글 본문 -->
  <div id="main4" class="bonmun">
    [##_{{ type }}_rep_desc_##]
  </div>
</article>
