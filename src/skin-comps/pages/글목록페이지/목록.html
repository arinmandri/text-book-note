
<!--▶ 목록 -->
<div>
  <div class="settingForm"><!-- 보기형식 변경 -->
    <input type="hidden" class="settingCore" name="listStyle" value="[##_list_style_##]" onchange="onchangeListStyle(this)" />
    <menu id="listStyleBtns">
      <span style="font-family: 'Gaegu', cursive;">보임새: </span>
      <!--가로로 크게    --><button class="settingAction clickValue themeBtn" value="train"    >&#9632;</button>
      <!--썸네일만       --><button class="settingAction clickValue themeBtn" value="album"    >&#8862;</button>
      <!--썸네일 및 제목 --><button class="settingAction clickValue themeBtn" value="card"     >&#9635;</button>
      <!--간략 목록      --><button class="settingAction clickValue themeBtn" value="simple"   >&#8863;</button>
      <!--복잡 목록      --><button class="settingAction clickValue themeBtn" value="detailed" >&#9636;</button>
      <input type="checkbox" class="fixCbox" /><label class="fixCboxLabel">굄</label>
      <script>
        function onchangeListStyle( settingCore ){
          setListStyle( settingCore.value );
        }

        //// 보임새 설정
        function setListStyle( style ){
          document.getElementById('postList').className = style;
        }
      </script>
    </menu>
  </div>

  <s_list_empty><div>텅</div><!-- TODO --></s_list_empty>
  <ul id="postList" class="[##_list_style_##]">
    <s_list_rep><li><a href="[##_list_rep_link_##]" style="display: block"><section class="postListItem">
      <div class="thumbnail">
        <s_list_rep_thumbnail><img loading="lazy" src="[##_list_rep_thumbnail_##]"></s_list_rep_thumbnail>
      </div>
      <div class="itemHead">
        <h2 class="title">[##_list_rep_title_##]</h2>
        <span class="category">[##_list_rep_category_##]</span>
      </div>
      <div class="itemBody">
        <span class="content">[##_list_rep_summary_##]</span>
        <span class="itemTail">
          <span class="date">[##_list_rep_regdate_##].</span>
          <span class="writer">[##_list_rep_author_##]</span>
        </span>
      </div>
      <span class="tape"></span>
    </section></a></li></s_list_rep>
  </ul>

  <script>(function(){ 
    //// 검색결과 페이지인 경우 보기형식: 복잡 목록
    var a = document.querySelector('#tt-body-search #postList')
    if( a != null ) a.className = 'detailed'

    //// 태그 검색 페이지인 경우 보기형식: 간략 목록
    var a = document.querySelector('#tt-body-tag #postList')
    if( a != null ) a.className = 'simple'

    //// 썸네일 없으면 대체이미지
    const thumbnails = document.querySelectorAll('#postList .thumbnail')
    for( let thumbnail of thumbnails ){
      if( thumbnail.getElementsByTagName('img').length == 0 ){
        thumbnail.innerHTML = '<img class="noThumbnail" src="' +noThumbnail+ '">'
      }
    }

    //// 검색어 강조
    if( document.getElementById('tt-body-search') != null ){//검색 페이지일 때만
      var searchword = document.querySelector('#listHead .title').innerText;// 검색어

      let targets = document.querySelectorAll('#postList .title');// 검색어 강조할 곳 1: 글제목
      for( let target of targets )
        target.innerHTML // 문자열 치환: 검색어들을 span 태그로 감싸기
          = target.innerHTML.replaceAll(
            searchword, 
            '<span class="searchword">'+searchword+'</span>');

      targets = document.querySelectorAll('#postList .content')// 검색어 강조할 곳 1: 글본문
      for( let target of targets )
        target.innerHTML // 문자열 치환: 검색어들을 span 태그로 감싸기
          = target.innerHTML.replaceAll(
            searchword, 
            '<span class="searchword">'+searchword+'</span>');
    }

  })()</script>
</div>
