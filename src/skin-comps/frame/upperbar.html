  <div id="blogMenu">

  </div>

  <div id="blogSearch">

  </div>
</div><script>(function () {// 관리자 메뉴 추가
  const menuEl = document.querySelector('#blogMenu > ul');
  if( menuEl == null ) return;

  //// 하위 모든 공백 텍스트 노드(공백만 있는 텍스트노드)를 제거
  const walker = document.createTreeWalker(
    menuEl,
    NodeFilter.SHOW_TEXT,
    {
      acceptNode: (node) => /^\s*$/.test(node.textContent) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT
    }
  );
  const toRemove = [];
  while( walker.nextNode() )
    toRemove.push(walker.currentNode);
  toRemove.forEach(n => n.parentNode.removeChild(n));

  const li_manage = document.createElement('li');
  const li_write  = document.createElement('li');
  li_manage.classList.add( 't_menu_manage', 'onlyForOwner');
  li_write.classList.add(  't_menu_manage', 'onlyForOwner');
  li_manage.innerHTML = '<a href="/manage/posts" target="_blank">관리</a>';
  li_write.innerHTML  = '<a href="/manage/post"  target="_blank">글쓰기</a>';
  menuEl.appendChild(li_manage);
  menuEl.appendChild(li_write);
})()</script>
