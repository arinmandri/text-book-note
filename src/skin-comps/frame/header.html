<!--# 헤더 -->
<header class="home-none-[##_var_hideAtHome_Header_##]">
  <button id="blogSearch-openBtn" class="open-toggleBtn" data-opentarget="blogSearch"
      onfocus="blogSearchFocus()"
  >
{% with
  size="32px",
  color="var(--frameFore)"
%}
{% include "skin-comps/component_templates/search-icon.svg" %}
{% endwith %}
  </button>
  <a class="alt title" href="/">[##_title_##]</a>

  <div class="namecard">
    <div class="box1">
      <div class="imgBox"><img class="blogImg" alt="블로그 프사" src="[##_image_##]"></div>
    </div>
    <div class="box2 _textLeft">
      <h1 class="title">[##_title_##]</h1>
      <div class="_fontLarger _fontSerif">[##_blogger_##]</div>
      <p>[##_desc_##]</p>
      <div class="blogLinks _textRight">
        <s_link_rep>
          <a href="[##_link_url_##]" target="_blank">[##_link_site_##]</a>
          <a href="[##_rss_url_##]">RSS</a>
        </s_link_rep>
      </div>
    </div>
  </div>
</header>
