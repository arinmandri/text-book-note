<!--# 헤더 -->
<header class="hideAtHome-[##_var_hideAtHome_Header_##]">
  <a class="alt title" href="/">[##_title_##]</a>

  <div class="namecard">
    <div class="box1">
      <div class="imgBox"><img class="blogImg" alt="블로그 프사" src="[##_image_##]"></div>
      <span class="tape"></span>
    </div>
    <div class="box2 _textLeft">
      <h1 class="title">[##_title_##]</h1>
      <div class="_fontLarger _fontSerif">[##_blogger_##]</div>
      <p>[##_desc_##]</p>
      <div class="blogLinks _textRight copy-target" data-copyname="blogLinks"></div>
    </div>
  </div>
</header>
