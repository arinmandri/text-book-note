<div id="blogSearch">
  <form id="blogSearchForm" onsubmit="return false;"><s_search>
    <!-- search_onclick_submit 치환자가 s_search 태그 밖에서는 랜더링되지 않기 때문에 스크립트를 HTML 태그 안에 다 적어야 함. -->
    <input id="blogSearchInput" type="text"
      name="[##_search_name_##]"
      value="[##_search_text_##]"
      onkeypress="if( event.keyCode == 13 ){
        if( document.getElementById('blogSearchInput').value !== '' ){ [##_search_onclick_submit_##] }
      }"
      placeholder="블로그에서 검색"
      autocomplete=off
      size="12",
      style="
          vertical-align: middle;" />
    <button type="button"
      onclick="
        if( !document.getElementById('blogSearchForm').classList.contains('open') ){
          document.getElementById('blogSearchForm').classList.add('open')
        }else {
            if( document.getElementById('blogSearchInput').value !== '' ){ [##_search_onclick_submit_##] }
        }"
      style="
          font-size: 150%;
          vertical-align: middle;"
      >&#x1F50D;</button>
  </s_search></form>
</div>
