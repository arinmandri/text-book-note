<div id="blogSearch">
  <form id="blogSearchForm"><s_search>
    <input type="text"
      name="[##_search_name_##]"
      value="[##_search_text_##]"
      onkeypress="if( event.keyCode == 13 ){ [##_search_onclick_submit_##] }"
      placeholder="블로그에서 검색"
      autocomplete=off
      size="12",
      style="
          vertical-align: middle;" />
    <button type="button"
      class="submit open-toggleBtn"
      data-opentarget="blogSearchForm"
      onclick="if( document.getElementById('blogSearchForm').classList.contains('open') ){
        [##_search_onclick_submit_##]
      }"
      style="
          font-size: 150%;
          vertical-align: middle;"
      >&#x1F50D;</button>
  </s_search></form>
</div><script>

</script>
