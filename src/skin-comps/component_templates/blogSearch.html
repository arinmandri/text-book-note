<form><s_search>
  <input type="text" 
    class="{{ inputClass }}"
    name="[##_search_name_##]" 
    value="[##_search_text_##]" 
    onkeypress="if( event.keyCode == 13 ){ [##_search_onclick_submit_##] }"
    placeholder="검색어 입력" 
    autocomplete=off
    {{ 'size='+inputSize if inputSize else '' }}
    style="
        vertical-align: middle;" /> 
  <button type="button" 
    class="submit"
    onclick="[##_search_onclick_submit_##]" 
    style="
        font-size: 150%;
        vertical-align: middle;" 
    >&#x1F50D;</button>
</s_search></form>
