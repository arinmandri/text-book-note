{% extends "skin-comps/sidebars/elements/base.html" %}
{% block content %}<!-- 검색창 -->
<button class="bubbleBtn themeBtn">&#x1F50D;</button>
<div class="sidebar_elementMain search">
  <form><s_search>
    <input type="text" 
      class="themeInput searchInput"
      name="[##_search_name_##]" 
      value="[##_search_text_##]" 
      onkeypress="if( event.keyCode == 13 ){ [##_search_onclick_submit_##] }"
      placeholder="검색어 입력" 
      autocomplete=off
      style="
          width: 200px;
          vertical-align: middle;" /> 
    <button type="button" 
      class="submit"
      onclick="[##_search_onclick_submit_##]" 
      style="
          font-size: 150%;
          vertical-align: middle;" 
      >&#x1F50D;</button>
  </s_search></form>
</div>
<span class="caption">찾기</span>
{% endblock %}
