
<!--▶ 게시글 -->
<article id="postPagePost" class="post">
  <div class="head">
    <div class="titleBox">
      <!-- 썸네일 -->
      <s_{{ type }}_rep_thumbnail><div class="decoBox">
        <!-- 대표 이미지 -->
        <div>
          <img loading="lazy" class="image" alt="게시글 썸네일" src="[##_{{ type }}_rep_thumbnail_url_##]">
        </div>
        <!-- 꾸밈테이프 -->
        <span class="tape tape1"></span>
        <span class="tape tape2"></span>
      </div></s_{{ type }}_rep_thumbnail>
      <!-- 게시글 제목 -->
      <h1 class="title pageTitle">[##_{{ type }}_rep_title_##]</h1>
    </div>
    <!-- 게시글 정보 -->
    <div class="info">
      <div class="authorBox">
        <span class="date">[##_{{ type }}_rep_simple_date_##]</span><span>에</span>
        <span class="author userName">[##_{{ type }}_rep_author_##]</span><span>이가
          <s_ad_div><span class="status">[##_s_ad_s1_label_##]</span>적으로</s_ad_div>
        씀.</span>
      </div>
      <div class="linkBox">
        주소: <span class="linkStr _fontSmaller">[##_article_rep_link_##]</span>
        <button class="link-copy _fontLarger"
            data-link="[##_article_rep_link_##]"
            onclick="
              const linkStr = this.dataset.link;
              navigator.clipboard.writeText( thisOrigin + linkStr );
              this.parentNode.getElementsByClassName('msg')[0].innerText = '복사했습니다.';
              return false;"
        >
{% with
  size="1em",
  color="currentColor"
%}
{% include "skin-comps/component_templates/copy-icon.svg" %}
{% endwith %}
        </button>
        <p class="msg"></p>
      </div>
      <s_tag_label><div class="tags">[##_tag_label_rep_##]</div></s_tag_label>
    </div>
  </div>

  <!-- 기능 -->
  <div class="func">
    <a class="thickBtn category" href="{{ category_link }}">{{ category_name }}</a>
    <s_ad_div>
      <a class="thickBtn" href="[##_s_ad_m_link_##]">고쳐쓰기</a>
      <a class="thickBtn" href="#" onclick="if( checkDeletePost() ){[##_s_ad_d_onclick_##]}">지우기</a>
    </s_ad_div>
  </div>

  <!-- 게시글 본문 -->
  <div id="main4" class="bonmun">
    <div class="_backColSlightly"></div>
    [##_{{ type }}_rep_desc_##]
  </div>
</article>
