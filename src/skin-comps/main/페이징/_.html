<s_paging><!--### 페이징 -->
  <div id="paging" class="paging copy-origin" data-copyname="paging">
    <a [##_prev_page_##] class="[##_no_more_prev_##]"><button class="themeBtn">◀</button></a>
      <s_paging_rep>
        <a [##_paging_rep_link_##] class="num"><button class="themeBtn">[##_paging_rep_link_num_##]</button></a>
      </s_paging_rep>
    <a [##_next_page_##] class="[##_no_more_next_##]"><button class="themeBtn">▶</button></a>
  </div>
  <script>(function(){
    const paging = document.getElementById('paging');

    //// 페이지가 1개 이하이면 페이징 버튼 삭제
    if( paging.childElementCount <= 3 ){
      paging.remove();
      const pagingCopy = document.getElementById('pagingCopy')?.remove();
    }
  })();</script>
</s_paging>
